<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spoof timezone :: Options page</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <p class="note">Use "<b><label for="map" style="cursor: pointer;">Configure on Map</label></b>" button to find the correct timezone on map based on your IP address</p>
  <form>
    <div class="two">
      <label for="offset">Timezone</label>
      <div class="one">
        <select id="offset"></select>
        <input type="text" id="user" required>
      </div>
      <label for="minutes">Current Offset</label>
      <input type="number" id="minutes" required readonly>
    </div>

    <p class="two">
      <input type="checkbox" id="update">
      <label for="update">Automatically update timezone based on my IP address</label>
      <input type="checkbox" id="random">
      <label for="random">Pick a random time zone</label>
    </p>
    <p class="two">
      <label for="scope">Protection Scope</label>
      <input type="text" id="scope" placeholder="Comma-separated list of hostnames: e.g.: *://*/*">
    </p>
    <p>To reduce protection's scope, see the example of <a data-href="faq6" target="_blank">valid patterns</a>.</p>
    <p class="two">
      <label for="whitelist">Whitelisted Sites</label>
      <input type="text" id="whitelist" placeholder="Comma-separated list of hostnames: e.g.: *://example.com/*">
    </p>
    <p>To whitelist a site, see the example of <a data-href="faq6">valid patterns</a>.</p>

    <div style="margin-bottom: 5px;">
      <input type="button" value="Support Development" id="support">
      <input type="button" value="Factory Reset" id="reset">
    </div>
    <div>
      <input type="button" id="map" value="Configure on Map">
      <input type="submit" value="Save Options">
      <span id="toast"></span>
    </div>
  </form>

  <script src="index.js"></script>
</body>
</html>
